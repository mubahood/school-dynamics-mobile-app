name: schooldynamics
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.0.0+2

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  internet_connection_checker: ^1.0.0+1
  dio: ^4.0.4
  google_fonts: ^6.1.0
  #provider: ^6.0.2

  # Base Dependencies
  cupertino_icons: ^1.0.6
